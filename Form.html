<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2 align="center">Student Registration Form</h2>

<form>
<table border="1" align="center" cellpadding="8" cellspacing="0">

   
    <tr>
        <td>Email</td>
        <td><input type="text" name="fname" placeholder="Enter your Email"></td>
    </tr>

   
    <tr>
        <td>Password</td>
        <td><input type="password" name="pwd"></td>
    </tr>

    
    <tr>
        <td>RollNumber</td>
        <td><input type="number" name="mobile"></td>
    </tr>

    
    <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="dob"></td>
    </tr>

   
    <tr>
        <td>Course</td>
        <td>
            <input type="radio" name="gender"> JAVA
            <input type="radio" name="gender"> Python
            <input type="radio" name="gender"> DSA
        </td>
    </tr>
    <tr>
        <td>Branch</td>
        <td>
            <select>
                <option>--Select Course--</option>
                <option>CSE</option>
                <option>CIC</option>
                <option>IT</option>
                <option>AIDS</option>
            </select>
        </td>
    <!-- Checkboxes -->
    <tr>
        <td>Course intersted</td>
        <td>
            <input type="checkbox">JAVA
            <input type="checkbox">Python
            <input type="checkbox">DSA
        </td>
    </tr>
    <tr>
        <td>Address</td>
        <td>
            <textarea rows="4" cols="25"></textarea>
        </td>
    </tr>

    
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </td>
    </tr>

</table>
</form>

</body>
</html>
