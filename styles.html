<!DOCTYPE html>
<html>
    <head>
        <title>Types of css</title>
    <link rel="external" href="external.css">
    <style>
        h1{
            color:pink;
            font-family: arial;
        }
        .city{
            background-color:aqua;
        }
    </style>
    </head>
    <body>
        <h2>Inline CSS</h2>
        <h2 style="color:blue;">A Blue Heading</h2>
        <p style="color:yellow;">A yelllow paragraph</p>
        <h2>Internal CSS</h2>
        <h1>This is a heading</h1>
        <p class="city">This is a paragraph</p>
        <h2>External CSS</h2>
        <h4>This is a headimg of external css</h4>
        <div class="box">
        <p> And paragraph of external css</p>
        </div>


    </body>
</html>
