<!DOCTYPE html>
<html>
<head>
    <title>Technology Theme - CSS Font & Text</title>

    <style>
        body {
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            font-family: "Segoe UI", sans-serif;
            text-align: center; /* text-alignment */
            padding: 30px;
        }

        h1 {
            font-size: 42px; /* font-size */
            font-weight: bold; /* font-weight */
            text-decoration: underline; /* text-decoration */
            text-transform: uppercase; /* text-transformation */
            color: #00ffff;
        }

        h2 {
            font-size: 26px;
            font-style: italic; /* font-style */
            text-transform: capitalize;
            color: #66ffcc;
        }

        p {
            font-size: 18px;
            font-weight: 300;
            text-align: justify; /* text-alignment */
            text-decoration: none;
            margin: 20px;
        }

        .highlight {
            font-size: 22px;
            font-weight: 700;
            text-decoration: line-through;
            text-transform: lowercase;
            color: #ff5722;
        }

    </style>
</head>

<body>

    <h1>Cyber Security Awareness</h1>

    <h2>Protect Your Digital World</h2>

    <p>
        Cybersecurity is important to protect computers, networks, and data from hackers.
        Strong passwords and secure systems help prevent cyber attacks and data theft.
    </p>

    <p class="highlight">
        stay safe online üîê
    </p>

</body>
</html>
